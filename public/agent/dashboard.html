<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<div id="modalOverlay" class="modal-overlay hidden">
  <div class="modal">
    <h3 id="modalTitle">Action</h3>
    <form id="modalForm">
      <input type="hidden" id="modalUserId" />
      <input type="hidden" id="modalAction" />
      <label>
        Amount:
        <input type="number" id="modalAmount" required min="0.01" step="0.01" />
      </label>
      <label>
        Currency:
        <select id="modalCurrency">
          <option value="USD">USD</option>
          <option value="LBP">LBP</option>
        </select>
      </label>
      <button type="submit">Confirm</button>
      <button type="button" onclick="closeModal()">Cancel</button>
      <div id="modalStatus" class="status"></div>
    </form>
  </div>
</div>


<body>
  <h2>Welcome, Agent</h2>

  <div class="balances">
    <p>USD Balance: <span id="balanceUSD">0.00</span></p>
    <p>LBP Balance: <span id="balanceLBP">0</span></p>
  </div>

  <hr />

  <h3>Create New User</h3>
  <form id="createUserForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="number" name="balanceUSD" placeholder="USD Balance" min="0" required />
    <input type="number" name="balanceLBP" placeholder="LBP Balance" min="0" required />
    <button type="submit">Create User</button>
    <div id="createStatus" class="status"></div>
  </form>

  <hr />

  <h3>Your Users</h3>
  <div id="userList">Loading users...</div>

  <script src="dashboard.js"></script>
</body>

</html>
